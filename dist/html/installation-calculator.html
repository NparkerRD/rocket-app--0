<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Installation Calculator | Rocket Daddy Security</title>
    <link rel="stylesheet" href="/dist/css/main.css" />
  </head>
  <body class="flex">
    <div class="overlay"></div>
    <div class="nav-btn">
      <span class="burger"></span>
    </div>
    <nav class="nav">
      <div class="nav__brand flex">
        <div class="nav__logo"></div>
        <a href="home.html" class="nav__title"><h2>Rocket Installer</h2></a>
      </div>
      <ul class="nav__menu">
        <li class="nav__item">
          <img
            src="/dist/icons/dashboard--24px.png"
            alt="#"
            class="nav__icon"
          />
          <a class="nav__link">Tracking</a>
        </li>
        <li class="nav__submenu-container">
          <ul class="nav__menu nav__submenu">
            <li class="nav__item nav__subitem">
              <img
                src="/dist/icons/issues--24px.png"
                alt="#"
                class="nav__icon"
              />
              <a href="issues.html" class="nav__link">Issues</a>
            </li>
            <li class="nav__item nav__subitem">
              <img src="/dist/icons/list--24px.png" alt="#" class="nav__icon" />
              <a href="walkthroughs.html" class="nav__link">Walkthroughs</a>
            </li>
          </ul>
        </li>
        <li class="nav__item">
          <img src="/dist/icons/wrench--24px.png" alt="#" class="nav__icon" />
          <a class="nav__link">Tools</a>
        </li>
        <li class="nav__submenu-container">
          <ul class="nav__menu nav__submenu">
            <li class="nav__item nav__subitem">
              <img
                src="/dist/icons/travel--24px.png"
                alt="#"
                class="nav__icon"
              />
              <a href="travel-calculator.html" class="nav__link"
                >Travel Calculator</a
              >
            </li>
            <li class="nav__item nav__subitem">
              <img
                src="/dist/icons/worker--24px.png"
                alt="#"
                class="nav__icon"
              />
              <a href="installation-calculator.html" class="nav__link"
                >Installation Calculator</a
              >
            </li>
          </ul>
        </li>
        <li class="nav__item">
          <img src="/dist/icons/people--24px.png" alt="#" class="nav__icon" />
          <a href="clients.html" class="nav__link">Clients</a>
        </li>
      </ul>
      <div class="nav__buttons">
        <button class="btn btn--primary">Sign In</button>
      </div>
    </nav>

    <main class="main"></main>

    <!-- DEVELOPMENT ONLY - Open navigation menu -->
    <script>
      const navBtn = document.querySelector(".nav-btn");
      const burger = document.querySelector(".burger");
      const nav = document.querySelector(".nav");
      const overlay = document.querySelector(".overlay");
      let displayMenu = false;

      // Handlle overlay operations
      const openOverlay = () => overlay.classList.add("open");
      const closeOverlay = () => overlay.classList.remove("open");

      navBtn.addEventListener("click", () => {
        if (!displayMenu) {
          // Open the navigation menu
          openOverlay();
          nav.classList.add("open");
          burger.classList.add("open");
          displayMenu = true;
        } else if (displayMenu) {
          // Close the navigation menu
          closeOverlay();
          nav.classList.remove("open");
          burger.classList.remove("open");
          displayMenu = false;
        }
      });
    </script>
  </body>
</html>
