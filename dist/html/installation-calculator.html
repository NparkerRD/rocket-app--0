<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Calculator | Rocket Daddy Security</title>
    <link rel="stylesheet" href="/dist/css/main.css" />
  </head>
  <body class="flex">
    <div class="overlay"></div>
    <div class="nav-btn">
      <span class="burger"></span>
    </div>
    <nav class="nav">
      <div class="nav__brand flex">
        <div class="nav__logo"></div>
        <a href="home.html" class="nav__title"><h2>Rocket Installer</h2></a>
      </div>
      <ul class="nav__menu">
        <li class="nav__item">
          <img
            src="/dist/icons/dashboard--24px.png"
            alt="#"
            class="nav__icon"
          />
          <a class="nav__link">Tracking</a>
        </li>
        <li class="nav__submenu-container">
          <ul class="nav__menu nav__submenu">
            <li class="nav__item nav__subitem">
              <img
                src="/dist/icons/issues--24px.png"
                alt="#"
                class="nav__icon"
              />
              <a href="issues.html" class="nav__link">Issues</a>
            </li>
            <li class="nav__item nav__subitem">
              <img src="/dist/icons/list--24px.png" alt="#" class="nav__icon" />
              <a href="walkthroughs.html" class="nav__link">Walkthroughs</a>
            </li>
          </ul>
        </li>
        <li class="nav__item">
          <img src="/dist/icons/wrench--24px.png" alt="#" class="nav__icon" />
          <a class="nav__link">Tools</a>
        </li>
        <li class="nav__submenu-container">
          <ul class="nav__menu nav__submenu">
            <li class="nav__item nav__subitem">
              <img
                src="/dist/icons/travel--24px.png"
                alt="#"
                class="nav__icon"
              />
              <a href="travel-calculator.html" class="nav__link"
                >Travel Calculator</a
              >
            </li>
            <li class="nav__item nav__subitem">
              <img
                src="/dist/icons/worker--24px.png"
                alt="#"
                class="nav__icon"
              />
              <a href="installation-calculator.html" class="nav__link"
                >Installation Calculator</a
              >
            </li>
          </ul>
        </li>
        <li class="nav__item">
          <img src="/dist/icons/people--24px.png" alt="#" class="nav__icon" />
          <a href="clients.html" class="nav__link">Clients</a>
        </li>
      </ul>
      <div class="nav__buttons">
        <button class="btn btn--primary">Sign In</button>
      </div>
    </nav>

    <main class="main">
      <div class="calc" id="calc--installation">
        <!-- Calculator toggle switch -->
        <div class="toggle toggle--flying">
          <p class="toggle-label">Calculate flying cost</p>
          <div class="toggle_wrapper">
            <div class="toggle_inner toggle-switch"></div>
          </div>
        </div>

        <!-- Calculator inputs -->
        <div class="calc__inputs">
          <div class="calc__input-group">
            <label for="input--doors">Doors</label>
            <input type="number" name="doors" class="input" id="input--doors" />
          </div>
          <div class="calc__input-group">
            <label for="input--days">Days</label>
            <input type="number" name="days" class="input" id="input--days" />
          </div>
          <div class="calc__input-group">
            <label for="input--nights">Nights</label>
            <input
              type="number"
              name="nights"
              class="input"
              id="input--nights"
            />
          </div>
          <div class="calc__input-group">
            <label for="input--people">People</label>
            <input
              type="number"
              name="people"
              class="input"
              id="input--people"
            />
          </div>
          <div class="calc__input-group">
            <label for="input--hours">Hours</label>
            <input type="number" name="hours" class="input" id="input--hours" />
          </div>
          <div class="calc__input-group">
            <label for="input--distance">Distance</label>
            <input
              type="number"
              name="distance"
              class="input"
              id="input--distance"
            />
          </div>
        </div>
        <!-- Calculator total -->
        <div class="calc__total">
          <hr />
          <div class="calc__result-group">
            <h1>Total Cost:</h1>
            <div class="calc__result calc__result--total"></div>
          </div>
          <hr />
        </div>
        <!-- Calculator results -->
        <div class="calc__results">
          <div class="calc__result-group">
            <p class="calc__result-label">Door installation</p>
            <div class="calc__result" id="calc__result--doors"></div>
          </div>
          <div class="calc__result-group">
            <p class="calc__result-label">Wiring</p>
            <div class="calc__result" id="calc__result--wiring"></div>
          </div>
          <div class="calc__result-group">
            <p class="calc__result-label">Hotel</p>
            <div class="calc__result" id="calc__result--hotel"></div>
          </div>
          <div class="calc__result-group">
            <p class="calc__result-label">Travel Time</p>
            <div class="calc__result" id="calc__result--travelTime"></div>
          </div>
          <div class="calc__result-group">
            <p class="calc__result-label">Per Diem</p>
            <div class="calc__result" id="calc__result--per-diem"></div>
          </div>
          <div class="calc__result-group">
            <p class="calc__result-label">Mileage</p>
            <div class="calc__result" id="calc__result--mileage"></div>
          </div>
        </div>
        <!-- Calculator buttons -->
        <div class="calc__buttons">
          <button class="btn btn--primary btn--calculate">Calculate</button>
          <button class="btn btn--neutral btn--clear">Clear</button>
        </div>
      </div>
    </main>

    <!-- DEVELOPMENT ONLY - Open navigation menu -->
    <script>
      const navBtn = document.querySelector(".nav-btn");
      const burger = document.querySelector(".burger");
      const nav = document.querySelector(".nav");
      const overlay = document.querySelector(".overlay");
      let displayMenu = false;

      // Handlle overlay operations
      const openOverlay = () => overlay.classList.add("open");
      const closeOverlay = () => overlay.classList.remove("open");

      navBtn.addEventListener("click", () => {
        if (!displayMenu) {
          // Open the navigation menu
          openOverlay();
          nav.classList.add("open");
          burger.classList.add("open");
          displayMenu = true;
        } else if (displayMenu) {
          // Close the navigation menu
          closeOverlay();
          nav.classList.remove("open");
          burger.classList.remove("open");
          displayMenu = false;
        }
      });
    </script>
  </body>
</html>
