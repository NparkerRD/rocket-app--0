<!DOCTYPE html>
<html lang="en">

    <title>Table</title>
    <link rel="stylesheet" href="/dist/css/main.css" />
  </head>
  <body>
    <table class="table">
      <caption>
        This is a caption for the table
      </caption>
      <thead>
        <tr>
          <th scope="col">Column Header 1</th>
          <th scope="col">Column Header 2</th>
          <th scope="col">Column Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Table cell</td>

        </tr>
        <tr>
          <td>Table cell</td>

        </tr>
        <tr>
          <td>Table cell</td>

        </tr>
        <tr>
          <td>Table cell</td>

          <td>Table cell</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
